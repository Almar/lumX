<div flex-container="row" flex-gutter="24">
    <div flex-item>
        <lx-text-field label="Last name">
            <input type="text" ng-model="textFields.lastName">
        </lx-text-field>
    </div>

    <div flex-item>
        <lx-select ng-change="cbSelect.exec"
                   ng-model="selects.selectedPerson"
                   lx-allow-clear="true"
                   lx-choices="people"
                   lx-display-filter="true"
                   lx-placeholder="Lorem Ipsum">
            <lx-select-selected>
                {{ $selected.name + ' ' + $selected.age }}
            </lx-select-selected>

            <lx-select-choices>
                {{ $choice.email }}
            </lx-select-choices>
        </lx-select>
    </div>

    <div flex-item>
        <lx-select ng-change="cbSelect.exec"
                   ng-model="ajax.selected"
                   lx-allow-clear="true"
                   lx-choices="ajax.list"
                   lx-display-filter="true"
                   lx-filter="ajax.update"
                   lx-loading="ajax.loading"
                   lx-model-to-selection="ajax.toSelection"
                   lx-placeholder="Lorem Ipsum"
                   lx-selection-to-model="ajax.toModel">
            <lx-select-selected>
                {{ $selected.Title }} ({{ $selected.Year }})
            </lx-select-selected>

            <lx-select-choices>
                {{ $choice.Title }} - {{ $choice.Type }}
            </lx-select-choices>
        </lx-select>

        <button class="btn btn--m btn--blue btn--raised mt" ng-click="ajax.selected = 'Inception'" lx-ripple>Set to 'Inception'</button>
    </div>
</div>

<div flex-container="row" flex-gutter="24">
    <div flex-item>
        <lx-select ng-model="selects.selectedPersons"
                   lx-choices="people"
                   lx-multiple="true"
                   lx-placeholder="Lorem Ipsum">
            <lx-select-selected>
                {{ $selected.name }} - {{ $selected.age }}
            </lx-select-selected>

            <lx-select-choices>
                {{ $choice.email }}
            </lx-select-choices>
        </lx-select>
    </div>

    <div flex-item>
        <lx-select ng-model="selects.selectedPersons2"
                   lx-choices="selectSections"
                   lx-multiple="true"
                   lx-placeholder="Lorem Ipsum">
            <lx-select-selected>
                {{ $selected.uid }} - {{ $selected.name }}
            </lx-select-selected>

            <lx-select-choices>
                {{ $choice.name }}
            </lx-select-choices>
        </lx-select>
    </div>
</div>
