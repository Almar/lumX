<button class="btn btn--m btn--black btn--flat" ng-click="opendDialog('test')" lx-ripple>Open dialog</button>

<lx-dialog id="test" lx-onscrollend="scrollEndDialog()">
    <lx-dialog-header>
        <div class="toolbar bgc-light-blue-500 pl++">
            <span class="toolbar__label tc-white fs-title">
                Lorem Ipsum
            </span>

            <div class="toolbar__right">
                <button class="btn btn--l btn--white btn--icon" lx-ripple ng-click="addPerson()">
                    <i class="mdi mdi-plus"></i>
                </button>
            </div>
        </div>

        <lx-tabs lx-panes-id="lorem-ipsum"
                 lx-links="[{label: 'Lorem Ipsum 1'}, {label: 'Lorem Ipsum 2'}, {label: 'Lorem Ipsum 3'}]"
                 lx-layout="inline"
                 lx-theme="dark"
                 lx-color="light-blue"
                 lx-indicator="yellow"></lx-tabs>
    </lx-dialog-header>

    <lx-dialog-content>
        <lx-tabs-panes id="lorem-ipsum">
            <lx-tab-pane>
                <div class="p++">
                    <div ng-repeat="person in people">
                        {{ person.name }} - {{ person.email }} - {{ person.age }}
                    </div>
                </div>
            </lx-tab-pane>

            <lx-tab-pane>
                <div class="p++">
                    <p>Lorem Ipsum Content 2</p>

                    <lx-text-field label="Description">
                        <textarea ng-model="textFields.description"></textarea>
                    </lx-text-field>
                </div>
            </lx-tab-pane>

            <lx-tab-pane>
                <p class="p++">Lorem Ipsum Content 3</p>
            </lx-tab-pane>
        </lx-panes>
    </lx-dialog-content>

    <lx-dialog-footer>
        <lx-button lx-color="black" lx-type="flat" lx-dialog-close>Cancel</lx-button>
        <lx-button lx-type="flat" lx-dialog-close>Ok</lx-button>
    </lx-dialog-footer>
</lx-dialog>
